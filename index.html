<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="media/images/favicon.ico">
</head>
<body>
  <div>
    <audio id="down-audio">
      <source src="media/audio/down.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="left-audio">
      <source src="media/audio/left.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="right-audio">
      <source src="media/audio/right.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="up-audio">
      <source src="media/audio/up.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="chomp-audio">
      <source src="media/audio/chomp.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="gameover-audio">
      <source src="media/audio/gameover.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div>
    <div id="menu">
      <div id="score-panel" style="display: flex; align-items: center;">
        <img src="media/images/apple.png" width="25%" height="25%" alt="apple" style="margin-right: 8px">
        <span id="score">0</span>
      </div>
      <div id="highscore-panel" style="display: flex; align-items: center;">
        <img src="media/images/trophy.png" width="25%" height="25%" alt="trophy" style="margin-right: 8px;">
        <span id="highscore">0</span>
      </div>
      <div id="icon-panel" style="display: flex; align-items: center; margin-left: 300px;">
        <img id="volume-icon" src="media/icons/volume_up.svg" alt="" style="margin-right: 10px; cursor: pointer;">
        <img src="media/icons/x.svg" alt="">
      </div>
    </div>
    <canvas id="gameCanvas" width="617" height="550"></canvas>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
