<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <div id="menu">
      <div id="score-panel" style="display: flex; align-items: center;">
        <img src="images/apple.png" width="25%" height="25%" alt="apple" style="margin-right: 8px">
        <span id="score">0</span>
      </div>
      <div id="highscore-panel" style="display: flex; align-items: center;">
        <img src="images/trophy.png" width="25%" height="25%" alt="trophy" style="margin-right: 8px;">
        <span id="score">0</span>
      </div>
    </div>
    <canvas id="gameCanvas" width="617" height="550"></canvas>
  </div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
