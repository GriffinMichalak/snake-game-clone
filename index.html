<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="media/images/favicon.ico">
</head>
<body>
  <!-- audio -->
  <div>
    <audio id="down-audio">
      <source src="media/audio/down.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="left-audio">
      <source src="media/audio/left.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="right-audio">
      <source src="media/audio/right.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="up-audio">
      <source src="media/audio/up.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="chomp-audio">
      <source src="media/audio/chomp.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <audio id="gameover-audio">
      <source src="media/audio/gameover.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
  <!-- menu -->
  <div>
    <div id="menu">
      <div id="score-panel" style="display: flex; align-items: center;">
        <img src="media/images/apple.png" width="25%" height="25%" alt="apple" style="margin-right: 8px">
        <span id="score">0</span>
      </div>
      <div id="highscore-panel" style="display: flex; align-items: center;">
        <img src="media/images/trophy.png" width="25%" height="25%" alt="trophy" style="margin-right: 8px;">
        <span id="highscore">0</span>
      </div>
      <div id="icon-panel" style="display: flex; align-items: center; margin-left: 300px;">
        <img id="volume-icon" src="media/icons/volume_up.svg" alt="" style="margin-right: 10px; cursor: pointer;">
        <img src="media/icons/x.svg" alt="">
      </div>
    </div>
    <canvas id="gameCanvas" width="617" height="550"></canvas>
  </div>
  <!-- modal -->
   <dialog id="modal">
      <div class="modal-content">
        <div style="margin-right: 25px;">
          <img src="media/images/apple.png" width="60%" height="60%" alt="apple">
          <p id="score-start" style="color: white; font-size: 32px;">0</p>
        </div>
        <div>
          <img src="media/images/trophy.png" width="60%" height="60%" alt="trophy">
          <p id="highscore-start" style="color: white; font-size: 32px;">0</p>
        </div>
        <!-- <img src="media/images/snake.png" width="100%" height="100%" alt=""> -->
      </div>
      <button id="play-btn" style="display: flex; align-items: center; justify-content: center; width: 100%;">
        <img src="media/icons/play.svg" alt="Play icon" style="width: 1.7em; height: 1.7em; position: absolute; left: 22px;">
        <span style="display: block; width: 100%; text-align: center;">Play</span>
      </button>
      <button id="settings-btn" style="display: flex; align-items: center; justify-content: center; width: 100%;">
        <img src="media/icons/settings.svg" alt="Settings icon" style="width: 1.7em; height: 1.7em; position: absolute; left: 22px;">
        <span style="display: block; width: 100%; text-align: center;">Settings</span>
      </button>
   </dialog>

  <!-- settings -->
  <dialog id="settings-modal">
    <div class="settings-content">
    <form id="settings-form">
      <!-- speed selection -->
      <label for="speed-select" style="color: black; font-size: 1.2em; margin-right: 10px;">Speed:</label>
      <select id="speed-select" name="speed" style="font-size: 1.1em; padding: 6px 12px; border-radius: 6px;">
        <option value="slow">üê¢</option>
        <option value="normal" selected>üêç</option>
        <option value="fast">üêá</option>
      </select>
    </form>
    </div>
    <button id="settings-back" style="display: flex; align-items: center; justify-content: center; width: 100%;">
      <span style="display: block; width: 100%; text-align: center;">Back</span>
    </button>
  </dialog>
   
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
